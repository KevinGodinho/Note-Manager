<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="Search note...">
            </form>
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>First Note</p>
                    <p if="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
                <li>
                    <p>Second Note</p>
                    <p if="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
                <li>
                    <p>Third Note</p>
                    <p if="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide">
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note..." id="add-input">
                <input type="submit" value="Add" id="add-btn">
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
